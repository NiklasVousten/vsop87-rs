language: rust
cache: cargo
dist: trusty
sudo: true
os:
  - linux
  - osx
  - windows
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - zlib1g-dev

# Run builds for all the supported trains
rust:
  - nightly
  - beta
  - stable
  # - 1.31.0

matrix:
  allow_failures:
  - rust: stable
  - os: windows

# Load clippy and rustfmt
before_script:
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        rustup component add rustfmt-preview clippy-preview
      fi
  - export PATH=$PATH:~/.cargo/bin

# The main build
script:
  - cargo build
  - cargo package
  - cargo test
  - cargo doc
  - |
      if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        cargo clippy
      fi
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        cargo bench;
      fi
  - cargo build --features no_std
  - cargo test --features no_std
  - |
      if [[ "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        cargo clippy
      fi
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        cargo bench;
      fi
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
          cargo fmt -- --check
      fi

# Send coverage reports and upload docs
after_success:
  # Coverage report
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" ]]; then
        wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
        tar xzf master.tar.gz &&
        cd kcov-master &&
        mkdir build &&
        cd build &&
        cmake .. &&
        make &&
        sudo make install &&
        cd ../.. &&
        rm -rf kcov-master &&
        rm -rf target/debug/*.d &&
        for file in target/debug/vsop87*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
        for file in target/debug/lib-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"
      fi

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
